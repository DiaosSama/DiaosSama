name: Social Readme

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  update-social:
    runs-on: ubuntu-latest
    steps:
      - uses: zylele/social-readme@master
        with:
          blog_rss_link: https://www.diaossama.work/atom.xml
          blog_limit: 5
          douban_name: DiaosSama
          douban_limit: 5
          commit_message: Updated social rss by social-readme
